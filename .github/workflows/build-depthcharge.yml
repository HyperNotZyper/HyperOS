name: Building + release depthcharge image
on:
  workflow_run:
    workflows:
      - "Preparing for image builds"
    types:
      - completed
  workflow_dispatch:

jobs:
  build-release-depthcharge:
    runs-on: ubuntu-22.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checking out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Installing dependencies
        run: sudo apt-get install -y cgpt vboot-kernel-utils dnf curl rar

      - name: Adding yum repos for dnf
        run: sudo cp -r configs/yum.repos.d/ /etc/yum.repos.d/

      - name: Adding gpg keys repos for dnf
        run: sudo cp -r configs/rpm-gpg /etc/pki/

      - name: Cloning repositories
        run: |
          git clone --depth=1 https://github.com/eupnea-linux/postinstall-scripts
          git clone --depth=1 https://github.com/eupnea-linux/audio-scripts
          git clone --depth=1 https://chromium.googlesource.com/chromiumos/third_party/linux-firmware

      - name: Create temp directory
        run: mkdir /tmp/eupnea-build/

      - name: Downloading kernel, modules, headers
        run: |
          curl -L "https://github.com/eupnea-linux/kernel/releases/latest/download/bzImage" -o /tmp/eupnea-build/bzImage
          curl -L "https://github.com/eupnea-linux/kernel/releases/latest/download/modules.tar.xz" -o /tmp/eupnea-build/modules.tar.xz
          curl -L "https://github.com/eupnea-linux/kernel/releases/latest/download/headers.tar.xz" -o /tmp/eupnea-build/headers.tar.xz

      - name: Building depthcharge image
        run: python3 build-depthcharge.py -v

      - name: Splitting tar
        run: |
          split --verbose -b 1G eupnea-depthcharge.bin.tar.xz eupnea-depthcharge.split.

      - name: Generating release tag and setting prerelease + name
        id: tag
        run: |
          if echo $(git log -1 --pretty=format:"%s") | grep -c "stable"
          then
            echo "::set-output name=release_tag::$(date +"%Y.%m.%d_%H-%M")"
            echo "::set-output name=release_type::false"
          else
            echo "::set-output name=release_tag::dev-build" 
            echo "::set-output name=release_type::true"
          fi
          echo "::set-output name=commit_message::$(git log -1 --pretty=format:"%s")"

      - name: Publishing new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Image build - ${{ steps.tag.outputs.commit_message }}
          prerelease: ${{ steps.tag.outputs.release_type }}
          body: |
            This is a development build of Eupnea OS. Highly unstable!
            
            1. Combine images to a tar with: ``cat eupnea-depthcharge.split.?? > eupnea-depthcharge.tar.xz``
            2. Extract tar, flash bin to usb
            
            Triggered by ${{ github.sha }} at ${{ github.event.repository.updated_at }}
          #          files: |
          #            eupnea-depthcharge.bin.tar.xz
          #            eupnea-depthcharge.bin.rar
          files: |
            eupnea-depthcharge.split.*